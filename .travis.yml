language: ruby
rvm:
  - "1.9.2"
  - "1.9.3"
  - jruby-19mode
  - rbx-19mode
env:
  - DB=mysql
  - DB=postgresql
before_script:
  - mysql -u travis -e 'create database granted_test;'
  - psql -c 'create database granted_test' -U postgres
script:
  - cd spec/dummy && RAILS_ENV=test bundle exec rake db:migrate --trace
  - cd spec/dummy && bundle exec rake db:test:prepare
  - bundle exec rspec spec
